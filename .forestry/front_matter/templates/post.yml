---
label: Post
hide_body: false
fields:
- type: text
  name: title
  label: Title
  config:
    required: true
- name: cover
  type: file
  config:
    maxSize: 250
  label: Cover Image
- type: list
  name: tags
  label: Tags
  config:
    use_select: false
    min: '1'
- type: datetime
  name: date
  label: Date
  config:
    export_format: YYYY-MM-DDTh:mm:ss
    required: true
  default: now
- type: text
  name: author
  label: Author
  hidden: true
  default: Mendel Greenberg
- name: projects
  type: text
  config:
    required: false
  label: Project
  description: The project code name.
- name: other
  type: field_group
  config: {}
  fields:
  - name: project
    type: text
    config:
      required: false
    label: Project
  label: Other
