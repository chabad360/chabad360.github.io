<sidebar id="sidebar" class="sidebar" layout="nodisplay" hidden="true">
  <ul class="sidebar-list">
    <li class="sidebar-menu"><button class="sidebar-icon" onclick="closeSidebar()">X</button></li>
    {{ $type := .Type }}
    {{ $kind := .Kind }}
    {{ $currentPage := . }}
    {{ range .Site.Menus.main }}
      <li class="sidebar-item {{ if or ($currentPage.IsMenuCurrent "main" .) ($currentPage.HasMenuCurrent "main" .) }} is-active{{ end }}{{ if and (eq .Identifier "home") (eq $type "post") }} is-active{{ end }}{{ if and (eq .Identifier "home") (and (eq $type "page") (eq $kind "taxonomy"))}} is-active{{ end }}"><a class="sidebar-link" href="{{ .URL }}">{{ .Name }}</a></li>
    {{ end }}
  </ul>
</sidebar>
<div class="sidebar-mask" id="sidebar-mask" hidden="true" onclick="closeSidebar()"></div>
<script type="text/javascript">function openSidebar(){var e=document.getElementById("sidebar"),t=document.getElementById("sidebar-mask");e.removeAttribute("hidden","");e.setAttribute("open",""),t.removeAttribute("hidden",""),t.setAttribute("open","")}function closeSidebar(){var e=document.getElementById("sidebar"),t=document.getElementById("sidebar-mask");e.removeAttribute("open",""),e.setAttribute("hidden","true");t.removeAttribute("open",""),t.setAttribute("hidden","true")}</script>
